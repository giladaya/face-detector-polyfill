<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FaceDetector Polyfill Example</title>
    <style>
      canvas {
        max-width: 100%;
      }
    </style>
  </head>
  <body>
    <canvas id="display"></canvas>
    <div id="output">...</div>
  </body>
  <script>
    // window.FaceDetector = function() {
    //   return {
    //     detect: function() {return Promise.resolve([])}
    //   }
    // }
  </script>
  <script>
    (function () {
      function loadScript(src, done) {
        var $script = document.createElement('script');
        $script.src = src;
        $script.onload = function() {
          done();
        };
        $script.onerror = function() {
          done(new Error('Failed to load script ' + src));
        };
        document.head.appendChild($script);
      }
      if ('FaceDetector' in window) {
        startTheApp();
      } else {
        loadScript(
          "../FaceDetector.min.js", 
          startTheApp
        );
      }
    })()

    function startTheApp() {
      var $img = document.createElement('img');
      var $canvas = document.getElementById('display');
      var $output = document.getElementById('output');

      var imgUrl = 'Aibrgzj8T.jpg';
      var faceDetector = new FaceDetector({
        maxDetectedFaces: 100,
        fastMode: false,
      });

      // img.crossOrigin = "No CORS";
      $img.onload = function() {
        // draw on canvas
        $canvas.width = $img.naturalWidth
        $canvas.height = $img.naturalHeight
        var ctx = $canvas.getContext('2d')
        ctx.drawImage($img, 0, 0)

        var start = Date.now();
        faceDetector.detect($img).then(results => {
          console.log(results)
          
          var time = Date.now() - start;
          $output.innerHTML = 'Found ' + results.length + ' faces in ' + time +'ms';

          // draw the results
          ctx.strokeStyle = '#0f0'
          var bb = {}
          results.forEach(function(res) {
            bb = res.boundingBox
            ctx.strokeRect(bb.x, bb.y, bb.width, bb.height)
          })
        });
      }
      $img.src = imgUrl
    }
  </script>
</html>
